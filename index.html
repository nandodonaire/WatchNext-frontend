<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <h1>WatchNext</h1>

  <body class="container-fluid">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal">
  Account
</button>

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
          </div>
          <div class="modal-body">
            <form id="sign-up" class="logged-out">
              <fieldset>
                <legend>Sign up!</legend>
                <input type="text" name="credentials[email]" placeholder="Enter Email">
                <input type="password" name="credentials[password]" placeholder="Enter Password">
                <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
                <input type="submit" name="submit" value="Sign up!">
              </fieldset>
            </form>
            <form id="sign-in" class="logged-out">
              <fieldset>
                <legend>Sign in!</legend>
                <input type="text" name="credentials[email]" placeholder="Enter Email">
                <input type="password" name="credentials[password]" placeholder="Enter Password">
                <input type="submit" name="submit" value="Sign in!">
              </fieldset>
            </form>
            <form id="change-password" class="logged-in">
              <fieldset>
                <legend>Change Password</legend>
                <input type="password" name="passwords[old]" placeholder="Old Password">
                <input type="password" name="passwords[new]" placeholder="New Password">
                <input type="submit" name="submit" value="Change Password">
              </fieldset>
            </form>
            <form id="sign-out" class="logged-in">
              <fieldset>
                <legend>Sign Out</legend>
                <input type="submit" name="submit" value="Sign Out">
              </fieldset>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- app-api buttons -->
    <div>
      <button type="button" class="btn btn-primary btn-lg">Create</button>
      <button type="button" class="btn btn-primary btn-lg">Get All</button>
      <button type="button" class="btn btn-primary btn-lg">Get One</button>
      <button type="button" class="btn btn-primary btn-lg">Update</button>
      <button type="button" class="btn btn-primary btn-lg">Delete</button>
    </div>
  </body>

</html>
